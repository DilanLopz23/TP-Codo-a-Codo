<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/formstyles.css">
    <title>Document</title>
</head>
<body>
    <div class="Box">
        <h2>Envíe su formulario</h2>
        <form action="procesar_solicitud.php" method="post" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" required><br>
    
            <label for="puesto">Puesto deseado:</label>
            <input type="text" id="puesto" name="puesto" required><br>
    
            <label for="experiencia">Experiencia laboral:</label>
            <textarea id="experiencia" name="experiencia" rows="4" required></textarea><br>
    
            <label for="educacion">Educación:</label>
            <textarea id="educacion" name="educacion" rows="4" required></textarea><br>
    
            <label for="habilidades">Habilidades relevantes:</label>
            <textarea id="habilidades" name="habilidades" rows="4" required></textarea><br>
    
            <label for="carta_presentacion">Carta de presentación:</label>
            <textarea id="carta_presentacion" name="carta_presentacion" rows="6" required></textarea><br>
    
            <input type="submit" value="Enviar Solicitud">


        </form>
    </div>

    <script src="/Js/formEvents.js"></script>
</body>
</html>
